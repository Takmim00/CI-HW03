<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1 align="center">Table Heading</h1>
    <table
      align="center"
      border="1"
      cellspacing="0"
      width="600px"
      height="300px"
    >
      <tr>
        <td rowspan="3" bgcolor="#A8D5BA"></td>
        <td colspan="2" rowspan="3" bgcolor="#F7D9C4"></td>
        <td bgcolor="#C6DEF1"></td>
        <td bgcolor="#DBCDF0"></td>
      </tr>
      <tr>
        <td bgcolor="#FFDAC1" colspan="2" rowspan="2"></td>
      </tr>
      <tr></tr>
      <tr>
        <td bgcolor="#E2F0CB"></td>
        <td bgcolor="#C9E4DE"></td>
        <td bgcolor="#FCE1E4"></td>
        <td bgcolor="#B5EAD7" rowspan="2"></td>
        <td bgcolor="#FFB7B2"></td>
      </tr>
      <tr>
        <td bgcolor="#FFD6E0"></td>
        <td bgcolor="#D5ECC2"></td>
        <td bgcolor="#AFCBFF"></td>
        <td bgcolor="#FFE5B9"></td>
      </tr>
      <tr>
        <td bgcolor="#FFABAB"></td>
        <td bgcolor="#FFC3A0"></td>
        <td bgcolor="#D5AAFF"></td>
        <td bgcolor="#85E3FF"></td>
        <td bgcolor="#B9FBC0"></td>
      </tr>
    </table>
  </body>
</html>
